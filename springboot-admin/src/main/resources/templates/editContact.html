<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせ編集</title>
</head>
<body>
	<h2>お問い合わせ編集</h2>
	
	<form th:action="@{/admin/contacts/update}" mathod="post">
		
		<input type="hiddden" th:field="*{id}">
		<label for="lastName">姓：</label>
		<input type="text" id="lastName" th:field="*{astName}">
		<br>
		<label for="firstName">名:</label>
		<input type="text" id="firstName" th:field="*{firstName}">
		<br>
		<label for="email">メールアドレス:</label>
		<input type="email" id="email" th:field="*{email}">
		<br>
		<label for="phone">電話番号:</label>
		<input type="text" id="phone" th:field="*{phone}">
		<br>
		<label for="zipCode">郵便番号:</label>
		<input type="text" id="zipCode" th:field="*{zipCode}">
		<br>
		<label for="address">住所:</label>
		<input type="text" id="address" th:field="*{address}">
		<br>
		<label for="buildingName">建物名:</label>
		<input type="text" id="buildingName" th:field="*{buildingName}">
		<br>
		<label for="contactType">お問い合わせ種別:</label>
		<input type="text" id="contactType" th:field="*{contactType}">
		<br>
		<label for="body">内容:</label>
		<textarea id="body" th:field="*{body}"></textarea>
		<br>
		<button type="submit">更新</button>
	</form>
	
	<!-- サインアウトボタン -->
	<div th:insert="common/sourceList::sourceList"></div>
	<div th:replace="common/signout::signout"></div>

</body>
</html>
