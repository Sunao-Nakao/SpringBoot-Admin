<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>管理者登録画面</title>
</head>
<body>
	<h2>管理者登録</h2>
	<span th:text="${errorMsg}"></span>
	<form th:action="@{/admin/signup}" method="post" th:object="${signupForm}">
		<div>
			<label>姓</label>
			<input type ="text" th:field="*{lastName}">
		</div>
		
		<div>
			<label>名</label>
			<input type ="text" th:field="*{firstName}">
		</div>	
		
		<div>
			<label>メールアドレス</label>
			<input type ="text" th:field="*{email}">
		</div>
		
		<div>
			<label>パスワード</label>
			<input type ="text" th:field="*{password}">
		</div>
		
		<div>
			<input type ="submit" value="管理者登録">
		</div>
		
	</form>
</body>
</html>
