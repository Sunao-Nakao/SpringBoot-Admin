<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>管理者ログイン画面</title>
</head>
<body>
	<h2>管理者ログイン</h2>
	<span th:text="${errorMsg}"></span>
	<form th:action="@{/admin/signin}" method="post" th:object="${signinForm}">
		
		<div>
			<label>メールアドレス</label>
			<input type ="text" th:field="*{email}">
		</div>
		
		<div>
			<label>パスワード</label>
			<input type ="text" th:field="*{password}">
		</div>
		
		<div>
			<input type ="submit" value="ログイン">
		</div>
		
	</form>
	<a th:href="@{/admin/signup}">ユーザー登録</a>
	
</body>
</html>
