<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<meta charset="UTF-8">
<title>管理者ログイン画面</title>
</head>
<body>
	<div th:insert="common/sourceList::sourceList"></div>
	<div th:replace="common/messageIcon::messageIcon"></div>
	<div class=" container-fluid">
		<h2>管理者ログイン</h2>
		<div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${errorMsg} != null">
			<svg class="bi flex-shrink-0 me-2" width="24" height="24">
				<use xlink:href="#exclamation-triangle-fill"/>
			</svg>
			<div>
			 	<span th:text="${errorMsg}"></span>
			</div>
		</div>
		<form th:action="@{/admin/signin}" method="post" th:object="${signinForm}">
			<div class="form-group">
				<div class="col-4 col-md-2 col-xxl-2">
					<p><label for="email">メールアドレス：</label>
					<input class="form-control" type ="text" th:field="*{email}">
				</div>	
				<div class="col-4 col-md-2 col-xxl-2">
					<p><label for="password">パスワード：</label>
					<input class="form-control" type ="text" th:field="*{password}">
				</div>	
				<p><input class="btn btn-primary" type ="submit" value="ログイン">	
			</div>
		</form>
		<a th:href="@{/admin/signup}">▶︎ユーザー登録は</a>
	</div>
</body>
</html>
