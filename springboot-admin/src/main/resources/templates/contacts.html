<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問合せ一覧</title>
</head>
<body>
	<div class="container">
        <hr>
        <h1 class="my-2">お問合せ一覧</h1>
        <table class="table table-bordered table-striped">
            <tr>
				<th>お問い合わせID</th>
				<th>姓</th>
				<th>名</th>
				<th>お問い合わせ種別</th>
				<th>作成日時</th>
				<th>更新日時</th>
            </tr>
            <tr th:each="contact : ${contacts}">
				<td><a th:href="@{|/admin/contacts/${contact.id}|}" th:text="${contact.id}">Contact ID</a></td>
				<td th:text="${contact.lastName}">Last Name</td>
				<td th:text="${contact.firstName}">First Name</td>
				<td th:text="${contact.contactType}">Contact Type</td>
				<td th:text="${contact.createdAt}">Created At</td>
				<td th:text="${contact.updatedAt}">Updated At</td>
            </tr>
        </table>
		<div class="d-flex justify-content-end my-5">
			<div th:insert="common/sourceList::sourceList"></div>
			<div th:replace="common/buttonFragment::signout"></div>
		</div>	
	</div>

</body>
</html>
